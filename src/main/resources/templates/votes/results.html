<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>    
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

	<h1 class="display-4 text-light">Results</h1>

 	<table class="table table-dark table-condensed table-striped table-hover">
		<tr>
			<th>Contestant</th>
			<th>Votes</th>								
		</tr>
		<tr th:each="result : ${results}" class="well well-sm">
			<td th:text="${result.user.firstName} + ' ' + ${result.user.lastName}"></td>
			<td th:text="${result.votes}"></td>		
		</tr>	
	</table>

     <h1 class="display-4 text-light">Users who voted</h1>

 	<table class="table table-dark table-condensed table-striped table-hover">
		<tr>
			<th>Name</th>
			<th>Username</th>								
		</tr>
		<tr th:each="user : ${usersWhoVoted}" class="well well-sm">
			<td th:text="${user.firstName} + ' ' + ${user.lastName}"></td>
			<td th:text="${user.username}"></td>		
		</tr>	
	</table>
</div>
 




</body>
</html>
