<div th:fragment="alert" th:with="strongMessage=${strongMessage} ?: '', mainMessage=${mainMessage} ?: ''">
	<div class="alert alert-dismissible fade show" role="alert" th:classappend="${alertClass}">
		<strong th:text="${strongMessage}">
		
		</strong>
		<div th:text="${mainMessage}"></div>
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
</div>
