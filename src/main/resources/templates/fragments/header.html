<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>	
    <div th:fragment="header-css">
        <!-- this is header-css -->        
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
              href="../../css/bootstrap.min.css" />
        <link rel="stylesheet" th:href="@{/css/style.css}"
              href="../../css/style.css" />
              <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
              <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>              
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </div>
</head>
<body>

<div th:fragment="header" sec:authorize="hasRole('ROLE_USER')">
	<div th:unless="${#httpServletRequest.remoteUser} == null" class="pos-f-t">
	  <div class="collapse" id="navbarToggleExternalContent">
	    <div class="bg-dark p-4">
	      	<ul class="list-group">
			  	<li class="list-group-item list-group-item-action list-group-item-light">
					<a th:href="@{/}" class="text-dark" style="display:inline-block">Song Requests</a>
				</li>
			  	<li class="list-group-item list-group-item-action list-group-item-light">
					<a th:href="@{/request/create}" class="text-dark" style="display:inline-block">New Song Request</a>
				</li>
			  	<li class="list-group-item list-group-item-action list-group-item-light">
					<a th:href="@{/vote}" class="text-dark" style="display:inline-block">Cast Vote</a>
				</li>	
				<li class="list-group-item list-group-item-action list-group-item-light">
				  	<form th:action="@{/logout}" method="post">
		      			<button class="btn btn-link text-danger" type="submit" >Log Out</button>
		    		</form>    			  
			  	</li>			   
			</ul>
		 
	    </div>
  </div>
  <nav class="navbar navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <p th:inline="text" class="text-primary">Hi [[${#httpServletRequest.remoteUser}]]</p>
  </nav>
</div>
	
  	
    
    <div th:if="${#httpServletRequest.remoteUser} == null">
		<br/>    
    </div>    
</div>


</body>
</html>
