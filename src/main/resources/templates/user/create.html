<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>    
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">


<div class="card">
 	<div class="card-header">
 		Create Account
 	</div>
 	<div class="card-body"> 	
 		<div th:if="${error} != null" class="alert alert-danger">
 			<span class="label label-danger">ERROR</span><h5 th:text="${error}"></h5>
 		</div>
		 <form th:action="@{/user/create}"  method="post" th:object="${user}">
			 <div class="form-group">
			    <label>First Name:</label>
			    <input type="text" th:field="*{firstName}" class="form-control"/>		
			    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</div>		    
			  </div>
			  <div class="form-group">
			    <label>Last Initial:</label>
			    <input type="text" maxlength="1" th:field="*{lastName}" class="form-control"/>				    
			  </div>
			  <div class="form-group">
			    <label>User Name:</label>
			    <input type="text" th:field="*{username}" class="form-control"/>
			    <small class="form-text text-muted">This is what you will log in with.</small>				    
			  </div>
			  <div class="form-group">
			    <label>Password:</label>
			    <input type="password" th:field="*{password}" class="form-control"/>
			    <small class="form-text text-muted">Minimum one character.</small>				    
			  </div>
		      <button type="submit" class="btn btn-primary">Submit</button>		        
		</form>
	</div>
</div>
     
 
</div>



</body>
</html>
