<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>    
    <script th:src="@{/js/fragments/admin/currentRequests.js}"></script>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container-fluid">

	<div class="row">
		<h1 class="display-4 text-light col">Current Requests</h1>
		<div class="col">
		<button class="btn btn-primary" onClick="reloadRequests()"><i class="fas fa-sync"></i> Refresh</button>
		</div>
			
	</div>
	
	<div th:replace="fragments/admin/currentRequests :: currentRequests"/>

	<h1 class="display-4 text-light">User Statistics</h1>	
	<div th:replace="fragments/admin/statistics :: statistics"/>

</div>

</body>
</html>
